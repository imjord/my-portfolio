<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Imjord</h1>
        <ul>
          <li>About</li>
          <li>Projects</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <article id="about">
        <div id="about-container">
          <div class="about">
            <i class="fa-solid fa-user"><span> About</span></i>

            <p>Hello my name is Jordan! Im a full stack web developer.</p>
          </div>
        </div>
      </article>
      <article id="projects">
        <div id="projects-container">
          <div>
            <i class="fa-solid fa-folder"></i>
            <span id="project-title">Projects</span>
            <article class="projects">
              <div class="img-container">
                <img
                  src=""
                  id="project-img"
                  alt=""
                  style="height: 500px; width: 700px"
                />
              </div>
              <h4 id="project-name">Run Buddy</h4>
              <p id="skills">HTML,CSS,Javascript</p>
              <p id="info">a basic website</p>
              <div class="button-container">
                <button class="prev-btn">
                  <i class="fa-solid fa-angle-left"></i>
                </button>
                <button class="next-btn">
                  <i class="fa-solid fa-angle-right"></i>
                </button>
              </div>
            </article>
          </div>
        </div>
      </article>
      <article id="contact">
        <div id="contact-container"></div>
      </article>
    </main>
    <footer id="icons">
      <i class="fa-brands fa-github"></i>
      <i class="fa-brands fa-linkedin"></i>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
